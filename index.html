<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./message.js"></script>

  <title>Sister Jang, Sun-mi's Rolling Paper</title>

</head>

<body>
  <header class="bg-[#4a6da7] w-full flex p-5 items-center text-center justify-center fixed">
    <div class="text-white font-bold text-lg body-font">
      Jang, Sun-mi's Rolling Paper
    </div>
  </header>

  <div class="w-full mx-auto md:w-1/3 p-3">

    <div class="pt-24" id="message_list"></div>

    <script>
      let div = '';
      message.map((item) => {
        div += `
          <div class="border-2 border-slate-400 hover:border-2 hover:border-[#F6B310] shadow-xl mb-6 rounded-[10px] p-3">
            <div class="text-[#282828] text-sm">
              ${item.message}
            </div>
            <div class="mt-3 text-sm text-[#282828] font-semibold text-right pr-2">
              - ${item.name}
            </div>
          </div>
        `;
      });

      document.getElementById('message_list').innerHTML = div;
    </script>

  </div>

</body>

</html>
